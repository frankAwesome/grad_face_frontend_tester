<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Face Compare</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
            <img src="https://smartsurveillancesolutions.com/wp-content/uploads/2019/05/Facial-Recognition-icon-01.jpg" alt="Cinque Terre" width="60" height="60">
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <a class="p-2 text-muted" href="/home">Home</a>
                        <a class="p-2 text-muted" href="#">Face Compare</a>
                        <a class="p-2 text-muted" href="#">Terms</a>
                        <a class="p-2 text-muted" href="#">About</a>
                    </ul>
                </div>
            </div>
        </nav>
        
  
  <div class="container text-center">
  <div class="row">
    <div class="col-sm">

        <h1 class="text-info display-2">Results</h1>
        <p class="lead"> </p>
        <p class="lead">Confidence (%):</p>
        <span th:text="${confidence}" th:remove="tag">Confidence</span>

<br/>


        <div class="container">
            <div class="row">
              <div class="container p-3 my-3 border col-sm">
                    <h2 class="text-info">Image 1</h2><br/>
                    <img th:src="|${imageone}|" style="width:400px;height:auto" class="" />
                    <br/>
                    <br/>
                    Age: <span th:text="${ageone}" th:remove="tag">sexone</span><br/>
                    Gender: <span th:text="${sexone}" th:remove="tag">sexone</span><br/>
                    Glasses: <span th:text="${glassesone}" th:remove="tag">sexone</span><br/>

              </div>



              <div class="container p-3 my-3 border col-sm">
                      <h2 class="text-info">Image 2</h2><br/>
                      <img th:src="|${imagetwo}|" style="width:400px;height:auto" class="" />
                      <br/>
                      <br/>
                      Age: <span th:text="${agetwo}" th:remove="tag">sexone</span><br/>
                      Gender: <span th:text="${sextwo}" th:remove="tag">sextwo</span><br/>
                      Glasses: <span th:text="${glassestwo}" th:remove="tag">sexone</span><br/>
              </div>
            </div>
          </div>
        



        


        <a class="btn btn-lg btn-success" href="/facecompare" role="button" style="border-radius:30px;">...back</a></br></br>

    </div>

  </div>
</div>
  
  


</body>


</html>
